<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Text Generator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <h1>AI Text Generator</h1>
    <form method="POST" action="/">
      <label for="prompt">Enter your prompt:</label><br />
      <textarea id="prompt" name="prompt" rows="4" placeholder="Type your prompt here..." required></textarea>

      <div class="settings">
        <label for="max_length">Max Length:</label>
        <input type="number" id="max_length" name="max_length" min="50" max="500" value="{{ max_length }}" />

        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="0.1" min="0.1" max="1.0" value="{{ temperature }}" />
      </div>

      <button type="submit" class="btn">Generate Text</button>
    </form>

    {% if generated_text %}
    <section class="output-section">
      <h2>Generated Text:</h2>
      <pre class="output">{{ generated_text }}</pre>
      <button onclick="copyOutput()" class="btn copy-btn">Copy Text</button>
    </section>
    {% endif %}
  </div>

<script>
function copyOutput() {
  const output = document.querySelector('.output').innerText;
  navigator.clipboard.writeText(output).then(() => {
    alert('Text copied to clipboard!');
  });
}
</script>
</body>
</html>
